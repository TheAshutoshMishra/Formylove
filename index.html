<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    .bg_heart {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg");
      background-size: cover;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-family: cursive;
      padding: 20px;
      box-sizing: border-box;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .circular-image {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .circular-image:hover {
      transform: scale(1.05);
    }
    .profile h2 {
      font-size: 24px;
      margin: 0;
    }
    .heart {
      position: absolute;
      top: -50%;
      transform: rotate(-45deg);
      animation: love var(--anim) ease forwards;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before { top: -50%; left: 0; }
    .heart:after  { top: 0; right: -50%; }

    @keyframes love {
      0% { top: 110%; opacity: 0; }
      100% { top: -10%; opacity: 1; }
    }

    #response-buttons {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    #response-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-family: cursive;
      cursor: pointer;
      transition: 0.3s;
    }

    #response-buttons .yes {
      background-color: #ff5e99;
      color: white;
    }

    #response-buttons .no {
      background-color: #ffffff;
      color: #ff5e99;
      border: 2px solid #ff5e99;
    }

    #response-buttons button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="bg_heart"></div>

  <div class="container">
    <div class="profile">
      <img src="profile3.jpg" alt="Profile" class="circular-image" />
      <h2>Ashutosh Mishra</h2>
    </div>
    <h2 id="text1"></h2>

    <div id="response-buttons">
      <button class="yes" onclick="sendYes()">Yes</button>
      <button class="no" onclick="sendNo()">I need some time</button>
    </div>
  </div>

  <!-- üéµ Updated Music Section -->
  <div id="tapPrompt" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.6); color: white; padding: 12px 24px; border-radius: 20px;
  font-family: cursive; font-size: 18px; z-index: 1000; animation: blink 1.5s infinite;">
    Tap anywhere to feel the magic üéµ
  </div>

  <audio id="bgMusic" loop>
    <source src="kaun_tujhe.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    document.addEventListener("click", function () {
      const music = document.getElementById("bgMusic");
      music.play();
      document.getElementById("tapPrompt").style.display = "none";
    }, { once: true });

    function sendYes() {
      alert('You said YES üòç');
      const msg = "Hi Ashutosh, I feel the same ‚ù§Ô∏è";
      window.open(`https://wa.me/918090147505?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function sendNo() {
      alert('I understand üå∏');
      const msg = "Hi Ashutosh, I need some time but till then let‚Äôs be friends üå∏";
      window.open(`https://wa.me/918090147505?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Create floating hearts
    setInterval(function(){
      const r_num = Math.floor(Math.random() * 40) + 1;
      const r_size = Math.floor(Math.random() * 65) + 10;
      const r_left = Math.floor(Math.random() * 100) + 1;
      const r_bg = Math.floor(Math.random() * 25) + 100;
      const r_time = Math.floor(Math.random() * 5) + 5;

      const heart1 = $("<div class='heart'></div>").css({
        width: r_size + "px",
        height: r_size + "px",
        left: r_left + "%",
        background: `rgba(255, ${r_bg-25}, ${r_bg}, 1)`,
        "--anim": `${r_time}s`
      });

      const heart2 = $("<div class='heart'></div>").css({
        width: (r_size - 10) + "px",
        height: (r_size - 10) + "px",
        left: (r_left + r_num) + "%",
        background: `rgba(255, ${r_bg-25}, ${r_bg+25}, 1)`,
        "--anim": `${r_time + 5}s`
      });

      $(".bg_heart").append(heart1, heart2);
      setTimeout(() => {
        heart1.remove();
        heart2.remove();
      }, (r_time + 5) * 1000 + 1000);
    }, 500);

    // Typewriter effect
    const txt1 = `Hi Chitranshii.....!  <<               Now I wan't to say something special to you. <<<                So , Please read everything carefully...!                                                                           > When I saw you for the first time < You seems something Special to me.  <<                  As the days goes < you get closer to me....! <<                           I don't know the reason why your thoughts always resonates inside my mind...!                                                     > Everything about you is always interesting for me...!                     << I am somewhat nervous Because I haven't said these words to anyone and I won't say to anyone in future...!                                                     > I Love my Parents so much than anything else in this world....!                    << Now You are the only person  whom I love equally with my parents....!                                                             >I Love U <SweetHeart.....! |                  <<<< Give me One chance to Prove my Love ...!`;

    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < txt1.length) {
        const c = txt1.charAt(i);
        if (c === "<") {
          $('#text1').append('<br>');
        } else if (c === ">") {
          $('#text1').html('');
        } else if (c === "|") {
          $('.bg_heart').css('background-image', "url('https://wallpaperaccess.com/full/2967849.jpg')");
        } else {
          $('#text1').append(c);
        }
        i++;
        setTimeout(typeWriter, speed);
      } else {
        $("#response-buttons").css("display", "block");
      }
    }

    $(document).ready(typeWriter);
  </script>
</body>
</html>
